<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Be My Valentine?</title>
    <style>
        body { 
            text-align: center; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #ffe6e6; 
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        h1 { 
            color: #ff4d4d; 
            font-size: 2.5rem; 
            margin-bottom: 20px;
            padding: 0 10px;
        }

        img {
            max-width: 80%;
            height: auto;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }

        .btn-container {
            margin-top: 30px;
            position: relative;
            width: 100%;
            max-width: 400px;
            height: 100px;
        }

        button { 
            padding: 15px 30px; 
            font-size: 1.2rem; 
            cursor: pointer; 
            border-radius: 50px; 
            border: none; 
            font-weight: bold;
            transition: transform 0.1s;
            touch-action: manipulation;
        }

        #yes-btn { 
            background-color: #ff4d4d; 
            color: white; 
            box-shadow: 0 5px 15px rgba(255, 77, 77, 0.4);
        }

        #no-btn { 
            background-color: #ffffff; 
            color: #ff4d4d; 
            position: absolute;
            left: 55%;
            border: 2px solid #ff4d4d;
        }

        @media (max-width: 600px) {
            h1 { font-size: 1.8rem; }
            button { padding: 12px 25px; font-size: 1rem; }
        }
    </style>
</head>
<body>
    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
    <img src="{{ url_for('static', filename='US.jpg') }}" alt="Our Photo">
    
    <div class="btn-container">
        <button id="yes-btn" onclick="handleYesClick()">YES</button>
        <button id="no-btn" onmouseover="moveButton()" onclick="moveButton()" ontouchstart="moveButton()">NO</button>
    </div>

    <script>
        function moveButton() {
            const width = window.innerWidth - 100;
            const height = window.innerHeight - 100;
            const newX = Math.random() * width;
            const newY = Math.random() * height;
            
            const btn = document.getElementById('no-btn');
            btn.style.position = 'fixed'; 
            btn.style.left = newX + 'px';
            btn.style.top = newY + 'px';
        }

        function handleYesClick() {
            // 1. Show the sweet alert
            alert('THANK YOU SO MUCH MAHAL, I LOVE YOU ‚ù§Ô∏è! üåπ‚ú®');

            // 2. Log the response to your Python backend
            fetch('/accept-valentine', { 
                method: 'POST' 
            })
            .then(response => {
                if(response.ok) {
                    // 3. Visual feedback
                    document.body.style.backgroundColor = '#ffb3b3';
                    console.log("Response logged to CSV!");
                }
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
